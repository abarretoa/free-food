<ion-menu [contentId]="'main-content'" side="start" menuId="menu-lateral">
  <ion-header>
    <ion-toolbar>
      <!-- BotÃ£o de Menu -->
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item *ngFor="let opcao of opcoesMenu" (click)="navegar(opcao)">
        <ion-icon [name]="opcao.icone" slot="start"></ion-icon>
        {{ opcao.titulo }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>
