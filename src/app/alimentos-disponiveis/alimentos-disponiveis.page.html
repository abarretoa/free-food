<!-- alimentos-disponiveis.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- Botão de menu lateral -->
    </ion-buttons>
    <ion-title>Alimentos Disponíveis</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let alimento of alimentosDisponiveis">
      <ion-label>
        <h2>{{ alimento.nome }}</h2>
        <p>{{ alimento.descricao }}</p>
        <p>Quantidade disponível: {{ alimento.quantidade }}</p>
        <p><strong>Local de Retirada:</strong> {{ alimento.localRetirada }}</p> <!-- Local de Retirada -->
        <p><strong>Data de Retirada:</strong> {{ alimento.dataRetirada | date: 'dd/MM/yyyy' }}</p>
      </ion-label>
      <ion-button (click)="retirarAlimento(alimento)">Retirar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
