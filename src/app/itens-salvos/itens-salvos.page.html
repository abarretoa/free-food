<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Itens Salvos para Retirar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <ion-list class="food-list">
    <ion-item *ngFor="let item of itensSalvos" class="food-item">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ item.nome }}</ion-card-title>
          <ion-card-subtitle>{{ item.descricao }}</ion-card-subtitle>
        </ion-card-header>
        
        <ion-card-content>
          <div class="food-details">
            <p><strong>Quantidade Retirada:</strong> {{ item.quantidade }}</p>
            <p><strong>Local de Retirada:</strong> {{ item.localRetirada }}</p>
            <p><strong>Data de Retirada:</strong> {{ item.dataRetirada | date: 'dd/MM/yyyy' }}</p>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
